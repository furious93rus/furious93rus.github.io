<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WA Sender</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="content">
            <div class="logo">
                <img src="img/WA_logo.png" alt="WA Sender logo">
            </div>
            <h1>WA Sender</h1>
            <span>Создать чат без сохранения абонента в список контактов</span>
            <form class="input">
                <label>
                Введите номер телефона:
                </label>

                <input type="text" name="phone-number" id="phone-number" class="phone-number" placeholder="7XXXXXXXXXX">

                <button disabled class="button" id="submit-button">Написать сообщение</button>

                <div class="checkbox">
                    <input type="checkbox" id="web-version" name="web-version" title="Включите, чтобы открыть WhatsApp в браузере">
                    <label for="web-version" title="Включите, чтобы открыть WhatsApp в браузере">Использовать для веб-версии</label>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
