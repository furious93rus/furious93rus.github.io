<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WA Sender</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <main class="main">
            <div class="logo">
                <img src="img/logo.svg" alt="WA Sender logo">
            </div>
            <h1>WA Sender</h1>
            <span>Создать чат без сохранения абонента в список контактов</span>
            <form class="input">
                <label>
                Введите номер телефона:
                </label>

                <div class="input__input">
                    <input type="text" name="phone-number" id="phone-number" class="phone-number" placeholder="7XXXXXXXXXX">

                    <div class="errorMessage">
                        Номер телефона должен соответствовать формату 7ХХХХХХХХХХ
                    </div>
                </div>

                <button disabled class="button" id="submit-button">Написать сообщение</button>

                <div class="checkbox">
                    <input type="checkbox" id="web-version" name="web-version" title="Включите, чтобы открыть WhatsApp в браузере">
                    <label for="web-version" title="Включите, чтобы открыть WhatsApp в браузере">Использовать для веб-версии</label>
                </div>
            </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
